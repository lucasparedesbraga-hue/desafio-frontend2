<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Lucas Paredes Braga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <header class="topo">
    <h1>Cadastro de Usu√°rio</h1>
  </header>

  <main class="centro">
    <div class="card">
      <form id="formCadastro">
        <div class="campo">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="campo">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
        </div>
        <div class="campo">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="exemplo@dominio.com">
        </div>
        <div class="campo">
          <label for="idade">Idade:</label>
          <input type="number" id="idade" placeholder="Digite sua idade">
        </div>
        <p id="erro" class="erro"></p>
        <button type="submit" class="btn btn-grande">Enviar</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
